name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - name: Deploy to Hostinger via Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b deploy || git checkout deploy
          rm -rf ./*
          cp -r dist/* ./
          git add .
          git commit -m "Deploy build to public_html" || echo "No changes"
          git push origin deploy