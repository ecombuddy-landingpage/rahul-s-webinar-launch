name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - name: Commit dist
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f dist
          git commit -m "Build dist" || echo "No changes"
          git push